events {
    worker_connections 1024;
}

http {
    geo $geo {
        range;
        default        0;
        192.168.1.0/24 1;
        127.0.0.1      2;
    }
    server {
        listen       127.0.0.1:8080;
        server_name  default_server;
        location / {
            if ( $geo = 2 ) {
                return 403;
            }
        }
    }
}